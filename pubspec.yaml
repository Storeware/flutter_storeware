name: flutter_storeware
description: Storeware Packages
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 22.08.10+6

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: any

dependency_overrides:
  controls_web:
    path: ./controls_web
  controls_login:
    path: ./controls_login

  comum:
    path: ./comum

  controls_data:
    path: ./controls_data

  controls_extensions:
    path: ./controls_extensions
  controls_dash:
    path: ./controls_dash

  controls_image:
    path: ./controls_image
  controls_codebar:
    path: ./controls_codebar

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
