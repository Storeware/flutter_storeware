name: controls_image
description: Controls Image Editor
version: 2021.09.28+1
homepage: https://tireideletra.com.br
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

flutter:
  plugin:
    platforms:
      web:
        default_package: controls_image_web
      android:
        default_package: controls_image_android
      windows:
        default_package: controls_image_android
      ios:
        default_package: controls_image_android

dependencies:
  flutter:
    sdk: flutter

  universal_io: any 
  image_picker: any 
  extended_image: any
  photofilters: any
  image_editor: any
  controls_image_web:
    path: ../controls_image/controls_image_web
  controls_image_android:
    path: ../controls_image/controls_image_android

  controls_web:
    path: ../controls_web  

dev_dependencies:
  flutter_test:
    sdk: flutter
