name: flutter_storeware
description: Flutter Storeware Packages
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 22.02.26+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: any

  controls_web:
    git:
      url: https://github.com/amarildolacerda/flutter_storeware.git
      path: controls_web

  comum:
    git:
      url: https://github.com/amarildolacerda/flutter_storeware.git
      path: comum

  controls_data:
    git:
      url: https://github.com/amarildolacerda/flutter_storeware.git
      path: controls_data

  controls_extensions:
    git:
      url: https://github.com/amarildolacerda/flutter_storeware.git
      path: controls_extensions
  controls_dash:
    git:
      url: https://github.com/amarildolacerda/flutter_storeware.git
      path: controls_dash

  controls_image:
    git:
      url: https://github.com/amarildolacerda/flutter_storeware.git
      path: controls_image
  controls_codebar:
    git:
      url: https://github.com/amarildolacerda/flutter_storeware.git
      path: controls_codebar

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
